# Remove the version field completely

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    platform: linux/amd64

  logstash:
    image: docker.elastic.co/logstash/logstash:7.10.2
    container_name: logstash
    volumes:
      - ./logstash/config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - 5044:5044/tcp # Ensure this port is reachable from Nginx server
      - 514:514/udp   # Syslog UDP port
      - 514:514/tcp   # Syslog TCP port
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    platform: linux/amd64

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5601
      - XPACK_SECURITY_ENABLED=true
      - XPACK_SECURITY_ENCRYPTIONKEY=cVsoUTdKOWScqL+xAhcmJRPfraaBxl1234
    ports:
      - 5601:5601
    platform: linux/amd64

volumes:
  esdata:

networks:
  default:
    name: elk
    external: true
