extends: default

rules:
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  line-length:
    max: 120
  new-line-at-end-of-file: enable
  trailing-spaces: enable
  key-duplicates: enable
  document-start: enable
  document-end: enable
  empty-lines:
    max: 1
    max-start: 0
    max-end: 0
